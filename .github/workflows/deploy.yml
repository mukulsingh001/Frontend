name: Deploy to GitHub Pages

on:
  push:
    tags:
      - 'v*.*.*'  # Listens for tags like v1.0.0, v2.1.0, etc.
  release:
    types: [created] # Listens for a new release being created

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install dependencies ğŸ—ï¸
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

